<script>
  const candidatesByDistrict = {
    "比例区": ["候補者A", "候補者B", "候補者C"],
    "北海道": ["北海道 太郎", "北海道 花子"],
    "青森県": ["青森 次郎", "青森 美咲"],
    "岩手県": ["岩手 一郎", "岩手 さくら"],
    "宮城県": ["宮城 直人", "宮城 由美"],
    // ... 他の都道府県も必要に応じて追加してください
    "東京都": ["東京 太郎", "東京 花子"],
    "大阪府": ["大阪 一郎", "大阪 さくら"]
    // 省略
  };

  const districtSelect = document.getElementById("districtSelect");
  const candidateSelect = document.getElementById("candidateSelect");

  districtSelect.addEventListener("change", () => {
    const district = districtSelect.value;
    // 候補者リストをクリア
    candidateSelect.innerHTML = '<option value="">選択してください</option>';

    if (district && candidatesByDistrict[district]) {
      candidatesByDistrict[district].forEach((name) => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        candidateSelect.appendChild(option);
      });
    }
  });

  const form = document.getElementById("gaisenForm");
  const result = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("https://gaisen-worker.gaisen-bot.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        result.textContent = "投稿成功！ありがとうございます。";
        form.reset();
        candidateSelect.innerHTML = '<option value="">選択してください</option>';
      } else {
        result.textContent = "投稿に失敗しました。もう一度お試しください。";
      }
    } catch {
      result.textContent = "エラーが発生しました。";
    }
  });
</script>
